                <p><a target="_blank" rel="noopener" href="https://blog.csdn.net/qq_45173404/article/details/115712758?ops_request_misc=%7B%22request_id%22:%22164290361316780271529917%22,%22scm%22:%2220140713.130102334..%22%7D&request_id=164290361316780271529917&biz_id=0&utm_medium=distribute.pc_search_result.none-task-blog-2~all~top_positive~default-3-115712758.pc_search_result_control_group&utm_term=MySQL&spm=1018.2226.3001.4187"> MySQL学习教程</a></p>
<h2 id="数据库"><a href="#数据库" class="headerlink" title="数据库"></a>数据库</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs java">net start mysql 开启MySQL服务<br>net stop mysql 关闭MySQL服务<br>sc delete severname 删除指定服务<br><span class="hljs-number">1.</span> mysql -u root -p				        <span class="hljs-comment">//登录MySQL</span><br><span class="hljs-number">2.</span> create database database_name;		 <span class="hljs-comment">//创建新数据库</span><br><span class="hljs-number">3.</span> drop database database_name;          <span class="hljs-comment">//删除数据库</span><br><span class="hljs-number">4.</span> mysqldump -u root -p密码 -B <span class="hljs-title function_">database_name</span> <span class="hljs-params">(table_name)</span> &gt; 路径-文件名.sql 		<span class="hljs-comment">//备份数据库---Doc命令下执行</span><br><span class="hljs-number">5.</span> source 路径-文件名.sql;			    <span class="hljs-comment">//恢复数据库---mysql下执行</span><br><span class="hljs-number">6.</span> show databases;				        <span class="hljs-comment">//显示所有数据库</span><br><span class="hljs-number">7.</span> show create database db_name;         <span class="hljs-comment">//查看数据库类型</span><br></code></pre></td></tr></table></figure>

<h2 id="表"><a href="#表" class="headerlink" title="表"></a>表</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-number">1.</span> create table <span class="hljs-title function_">table_name</span> <span class="hljs-params">(column_name datatype,...)</span>;			<span class="hljs-comment">//创建表</span><br><span class="hljs-number">2.</span> drop table table_name;  								   	  <span class="hljs-comment">//删除表</span><br><span class="hljs-number">3.</span> show tables;      				                           <span class="hljs-comment">//显示所有表</span><br><span class="hljs-number">4.</span> desc  table_name;                                             <span class="hljs-comment">//显示表的表头信息</span><br><span class="hljs-number">5.</span> rename tabale old_name to new_name;                           <span class="hljs-comment">//更改表名</span><br><span class="hljs-number">6.</span> show tables;												 <span class="hljs-comment">//显示所有表</span><br><span class="hljs-comment">// select 查询</span><br><span class="hljs-comment">// 1. 单表</span><br><span class="hljs-number">1.</span> select [distinct] * | column_name from table_name;            <span class="hljs-comment">//显示某表的信息  distinct去重</span><br><span class="hljs-number">2.</span> select * | column_name from table_name where limit;           <span class="hljs-comment">//条件查询 </span><br>    <span class="hljs-comment">//   where 常用运算符</span><br>    <span class="hljs-comment">//   and   or   not</span><br>    <span class="hljs-comment">//   &gt;   &lt;    =    !=   &gt;=   &lt;=</span><br>    <span class="hljs-comment">//   between num1 and num2          闭区间</span><br>    <span class="hljs-comment">//   in(num1,num2,num3......)       </span><br>    <span class="hljs-comment">//   like(not like)&#x27;李%&#x27;            模糊查询     % 表示任意的多个字符  _ 表示任意的单个字符</span><br>    <span class="hljs-comment">//   is null                        是否为空</span><br><span class="hljs-number">3.</span> select * | column_name from table_name order by object <span class="hljs-title function_">rule</span><span class="hljs-params">( asc 默认 | desc )</span>		<span class="hljs-comment">//查询并按一定顺序显示</span><br><span class="hljs-number">4.</span> select * | column_name from table_name where limit; order by object <span class="hljs-title function_">rule</span><span class="hljs-params">( asc 默认 | desc )</span>   <span class="hljs-comment">//综合运用</span><br><span class="hljs-number">5.</span> select * | column_name [ (表达式) ] as other_name from table_name;          <span class="hljs-comment">// as 取别名---表达式</span><br><span class="hljs-comment">// 2. 多表</span><br><span class="hljs-number">1.</span> select ... limit start , rows ;                    <span class="hljs-comment">//limit rows * (页数-1) , 每页显示行数</span><br><span class="hljs-comment">// 顺序</span><br>  group by   having -&gt; order by -&gt; limit<br><span class="hljs-comment">// 多表查询</span><br>   select ... from table1 , table2 , table3 ...   <br><span class="hljs-comment">// 返回结果为笛卡尔集,组合排序 行数 = n1 * n2 * n3 *...</span><br>   select ... table.same_column from table1 , table2 , table3 ... where table1.column __ table2.column...<br><span class="hljs-comment">// 限制条件至少为 表数-1</span><br><span class="hljs-comment">// 自链接</span><br>   在一张表中的查询,一张表当成两张表 但 要取别名,其余同多表查询<br><span class="hljs-comment">// 子查询</span><br><span class="hljs-number">1.</span> 将查询的结果作为 另一个查询的参数 ,多行查询 in<br><span class="hljs-number">2.</span> 将查询的结果作为另一个查询的  临时表<br><span class="hljs-comment">// all 与 any</span><br><span class="hljs-number">1.</span> all() 所有<br><span class="hljs-number">2.</span> any() 其中一个<br><span class="hljs-comment">// 多列子查询</span><br>   select...from ... where (  ,  ,  )=(select...from ... )<br><span class="hljs-comment">//复制</span><br>  insert into <span class="hljs-title function_">table1</span> <span class="hljs-params">(..., .... ,....)</span> select ... from table2<br>  insert into table1  select ... from table1                    <span class="hljs-comment">//自我复制</span><br><span class="hljs-comment">// 创建一张结构相同表   create table new_table like old_table </span><br><span class="hljs-comment">//合并程序</span><br><span class="hljs-number">1.</span> union                            <span class="hljs-comment">//去重合并</span><br><span class="hljs-number">2.</span> union all                        <span class="hljs-comment">//不去重合并</span><br><span class="hljs-comment">// 外连接</span><br><span class="hljs-number">1.</span> 左外连接                          <span class="hljs-comment">//左表完全显示</span><br>   select ... from table1 left join table table2 on limit<br><span class="hljs-number">2.</span> 右外链接                          <span class="hljs-comment">//右表完全显示</span><br>   select ... from table1 right join table table2 on limit<br><span class="hljs-comment">// 在多表查询中应用</span><br><span class="hljs-comment">//mysql约束</span><br>  约束用于确保数据库满足特定的商业规则,mysql中有五中约束 not <span class="hljs-literal">null</span>, unique, primary key, foreign key, check<br><span class="hljs-comment">// primary key</span><br>   用于创建表时使用,目的数据不能重复,不能为空,最多有一个主键(包括复合主键),两种表示方法<br>   create table <span class="hljs-title function_">table_name</span><span class="hljs-params">( column datatype primary key, ... , ... )</span><br>   create table <span class="hljs-title function_">table_name</span><span class="hljs-params">( ... , ... , ... , primary key( ... , ... )</span>)<br>   复合主键 primary <span class="hljs-title function_">key</span><span class="hljs-params">( a , b )</span>  a + b 同时不能相等<br><span class="hljs-comment">// unique</span><br>   用于创建表时使用,目的数据不能重复,可以有多个unique               <span class="hljs-comment">// unique not null = primary key</span><br><span class="hljs-comment">// foreign key</span><br>   应用于主从表中,表的类型必须为innodb,先创建主表必需具有主键或uniqe约束,一旦建立不能随意删除其中一表数据<br>   create table <span class="hljs-title function_">table_name1</span><span class="hljs-params">( column datatype primary key, ... , ... )</span><br>   create table <span class="hljs-title function_">table_name2</span><span class="hljs-params">( column datatype, ... , foreign key()</span> references <span class="hljs-title function_">table_name</span><span class="hljs-params">( column datatype)</span> )<br><span class="hljs-comment">// check</span><br>   mysql <span class="hljs-number">5.7</span> 中只做语法校验并不生效<br><span class="hljs-comment">// enum(str,str)枚举</span><br><span class="hljs-comment">//自增长</span><br>  字段名 整型 primary key auto_increment<br><span class="hljs-comment">// 索引</span><br>    提高查询速度但会占用一定内存空间,原理以树的形式储存<br>    show indexs from table_name              <span class="hljs-comment">//查找索引</span><br>    show indexes from table_name<br>    show keys from table_name<br>  <span class="hljs-number">1.</span> 主键索引 ( primary key ) <span class="hljs-number">2.</span> 唯一索引 ( unique ) <span class="hljs-number">3.</span>普通索引 ( index ) <span class="hljs-number">4.</span>全文索引(通常用全文搜索)<br>    create [unique] index column_index on <span class="hljs-title function_">table_name</span> <span class="hljs-params">( column )</span>      <span class="hljs-comment">//添加索引</span><br>    alter table table_name add index <span class="hljs-title function_">column_index</span> <span class="hljs-params">( column )</span>         <span class="hljs-comment">//添加索引</span><br>    drop index index_name on table                                   <span class="hljs-comment">//删除索引</span><br>    alter table table_name drop index index_name<br><span class="hljs-comment">//事务</span><br>  一组命令  保证数据的一致性<br>    start transaction        <span class="hljs-comment">//开始事务</span><br>    savepoint point_name     <span class="hljs-comment">//设置保持点               </span><br>    rollback to point_name   <span class="hljs-comment">//回滚到指定保存点</span><br>    rollback                 <span class="hljs-comment">//回滚到初始保存点</span><br>    commit                   <span class="hljs-comment">//提交事务</span><br><span class="hljs-comment">// 隔离级别------事务关联</span><br>   没有设置隔离级别的后果:<br>   <span class="hljs-number">1.</span> 脏读          <span class="hljs-comment">//没有提交时读取过程量</span><br>   <span class="hljs-number">2.</span> 不可重复读    <span class="hljs-comment">//提交时读取修改 删除量</span><br>   <span class="hljs-number">3.</span> 幻读         <span class="hljs-comment">//提交时读取新增量</span><br>   select @<span class="hljs-meta">@tx_isolation</span>              <span class="hljs-comment">//查看当前的隔离级别</span><br>   select global.@<span class="hljs-meta">@tx_isolation</span>       <span class="hljs-comment">//查看当前系统的隔离级别</span><br>   set session transaction ioslation level ________   <span class="hljs-comment">//设置隔离级别</span><br>   set global. transaction ioslation level ________   <span class="hljs-comment">//设置系统隔离级别</span><br>   隔离级别类型:                             脏读      不可重复读      幻读    加锁读<br>   <span class="hljs-number">1.</span> 读取未提交(read uncommitted)            <span class="hljs-number">1</span>            <span class="hljs-number">1</span>            <span class="hljs-number">1</span>       <span class="hljs-number">0</span><br>   <span class="hljs-number">2.</span> 读取已提交(read committed)              <span class="hljs-number">0</span>            <span class="hljs-number">1</span>            <span class="hljs-number">1</span>       <span class="hljs-number">0</span>  <br>   <span class="hljs-number">3.</span> 可重复读取(repeatable read)             <span class="hljs-number">0</span>            <span class="hljs-number">0</span>            <span class="hljs-number">0</span>       <span class="hljs-number">0</span><br>   <span class="hljs-number">4.</span> 可串行化(serializable)                  <span class="hljs-number">0</span>            <span class="hljs-number">0</span>            <span class="hljs-number">0</span>       <span class="hljs-number">1</span><br><span class="hljs-comment">// 视图</span><br>   用于限制用户查看表的内容,只有表头其内容映射于基表<br>   create view view_name as select ... from ...        <span class="hljs-comment">//创建视图</span><br>   alter view view_name as select ... from ...         <span class="hljs-comment">//修改视图</span><br>   drop view view_name                                 <span class="hljs-comment">//删除视图</span><br>   show create view view_name                          <span class="hljs-comment">//查看创建视图时的命令</span><br><span class="hljs-comment">// 用户管理</span><br>   用户信息在mysql的user中<br>   create user <span class="hljs-string">&#x27;用户名&#x27;</span> @ <span class="hljs-string">&#x27;登录地址&#x27;</span> identified by <span class="hljs-string">&#x27;密码&#x27;</span>        <span class="hljs-comment">//创建用户</span><br>   drop  user <span class="hljs-string">&#x27;用户名&#x27;</span> @ <span class="hljs-string">&#x27;登录地址&#x27;</span>                             <span class="hljs-comment">//删除用户</span><br>   set password=password(<span class="hljs-string">&#x27;str&#x27;</span>)                                <span class="hljs-comment">//修改自己密码</span><br>   set password <span class="hljs-keyword">for</span> <span class="hljs-string">&#x27;用户名&#x27;</span> @ <span class="hljs-string">&#x27;登录地址&#x27;</span> =password (<span class="hljs-string">&#x27;str&#x27;</span>)     <span class="hljs-comment">//修改用户密码(必须拥有对应权限)</span><br>   grant 权限列表 on 库.对象 to <span class="hljs-string">&#x27;用户名&#x27;</span> @ <span class="hljs-string">&#x27;登录地址&#x27;</span> [identified by <span class="hljs-string">&#x27;密码&#x27;</span>]    <span class="hljs-comment">//给用户授权</span><br>   revoke 权限列表 on 库.对象 from <span class="hljs-string">&#x27;用户名&#x27;</span> @ <span class="hljs-string">&#x27;登录地址&#x27;</span>         <span class="hljs-comment">//回收权限</span><br>   flush privileges                                           <span class="hljs-comment">//刷新权限</span><br><span class="hljs-comment">// 更改表的结构(列)</span><br><span class="hljs-number">1.</span> alter table table_name add column_name datatype;             <span class="hljs-comment">//新增列</span><br><span class="hljs-number">2.</span> alter table table_name drop column_name;                      <span class="hljs-comment">//删除列</span><br><span class="hljs-number">3.</span> alter table table_name modify column_name new_datatype;      <span class="hljs-comment">//修改表的数据类型</span><br><span class="hljs-number">4.</span> alter table table_name change old_column_name new_column_name datatype;   <span class="hljs-comment">//修改列名</span><br><br></code></pre></td></tr></table></figure>

<h2 id="表中数据"><a href="#表中数据" class="headerlink" title="表中数据"></a>表中数据</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-number">1.</span> insert into table_name [column1,column2,...] values (data1,data2....);      <span class="hljs-comment">//插入数据</span><br><span class="hljs-number">2.</span> delete from table_name [ where limit ];                                     <span class="hljs-comment">//删除数据</span><br><span class="hljs-number">3.</span> update table_name <span class="hljs-type">set</span> <span class="hljs-variable">column_data</span> <span class="hljs-operator">=</span> data [ where limt ];                    <span class="hljs-comment">//修改数据</span><br></code></pre></td></tr></table></figure>

<h2 id="函数"><a href="#函数" class="headerlink" title="函数"></a>函数</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">//统计函数</span><br><span class="hljs-number">1.</span> select <span class="hljs-title function_">count</span><span class="hljs-params">( * | column_name )</span> from table_name where limit;                         <span class="hljs-comment">//统计函数</span><br><span class="hljs-number">2.</span> select <span class="hljs-title function_">sum</span><span class="hljs-params">( column_name1 )</span>, sum(...)... from table_name where limit;                 <span class="hljs-comment">//等列求和---数字</span><br><span class="hljs-number">3.</span> select <span class="hljs-title function_">avg</span><span class="hljs-params">( * | column_name )</span> from table_name where limit;                           <span class="hljs-comment">//列求平均   </span><br><span class="hljs-comment">// name( limit )</span><br><span class="hljs-number">4.</span> select <span class="hljs-title function_">max</span><span class="hljs-params">( * | column_name )</span> from table_name where limit;                           <span class="hljs-comment">//列最大值</span><br><span class="hljs-number">5.</span> select <span class="hljs-title function_">min</span><span class="hljs-params">( * | column_name )</span> from table_name where limit;                           <span class="hljs-comment">//列最小值</span><br><span class="hljs-number">6.</span> select ..... from table_name group by limit1,limt2 having limit;                     <span class="hljs-comment">//分组统计  having 限制</span><br><span class="hljs-comment">//字符函数</span><br><span class="hljs-number">1.</span> select <span class="hljs-title function_">charset</span><span class="hljs-params">(column)</span> from table;              <span class="hljs-comment">//返回字符集                dual系统默认空表,亚元表,系统表</span><br><span class="hljs-number">2.</span> ucase(string)                                   <span class="hljs-comment">//大写转换</span><br><span class="hljs-number">3.</span> lcase(string)                                   <span class="hljs-comment">//小写转换</span><br><span class="hljs-number">4.</span> length(string)                                  <span class="hljs-comment">//字符串的长度</span><br><span class="hljs-number">5.</span> concat(string1,string2...)                      <span class="hljs-comment">//链接字符串</span><br><span class="hljs-number">6.</span> replace(str,search_str,replace_str)             <span class="hljs-comment">//替换字符串</span><br><span class="hljs-number">7.</span> strcmp(string1,string2)                         <span class="hljs-comment">//比较字符串</span><br><span class="hljs-number">8.</span> substring(str,start,len)                        <span class="hljs-comment">//截取字符串</span><br><span class="hljs-number">9.</span> trim(str)                                       <span class="hljs-comment">//去空格</span><br><span class="hljs-comment">//数学函数</span><br><span class="hljs-number">1.</span> abs()                                           <span class="hljs-comment">//绝对值</span><br><span class="hljs-number">2.</span> pow()                                           <span class="hljs-comment">//幂运算</span><br><span class="hljs-number">3.</span> mod()                                           <span class="hljs-comment">//取余</span><br><span class="hljs-number">4.</span> bin(十进制数)                                    <span class="hljs-comment">//转换成二进制</span><br><span class="hljs-number">5.</span> hex(十进制数)                                    <span class="hljs-comment">//转换成十六进制</span><br><span class="hljs-number">6.</span> conv(number,from_base,to_base)                  <span class="hljs-comment">//进制转换</span><br><span class="hljs-number">7.</span> ceiling(number)                                 <span class="hljs-comment">//向上取整</span><br><span class="hljs-number">8.</span> floor(number)                                   <span class="hljs-comment">//向下取整</span><br><span class="hljs-number">9.</span>format(number,decimal_places)                    <span class="hljs-comment">//保留规定小数位数</span><br><span class="hljs-number">10.</span>rand([seed])                                    <span class="hljs-comment">//随机数 (0,1.0)</span><br><span class="hljs-comment">//时间函数</span><br><span class="hljs-number">1.</span> current_date()<br><span class="hljs-number">2.</span> current_time()<br><span class="hljs-number">3.</span> current_timestamp()<br><span class="hljs-number">4.</span> now()<br><span class="hljs-number">5.</span> date | time | year | hour ... (datetime)<br><span class="hljs-number">6.</span> datediff(date1,date2)<br><span class="hljs-number">7.</span> timediff(time1,time2)<br><span class="hljs-number">8.</span> date_add(date1,interval date2 unit)<br><span class="hljs-number">9.</span> time_add(time1,interval time2 unit)<br><span class="hljs-number">10.</span> time_sub(time1,interval time2 unit)<br><span class="hljs-number">11.</span> unix_timestamp()<br><span class="hljs-number">12.</span> from_unixtime()<br><span class="hljs-comment">//加密函数与系统函数</span><br><span class="hljs-number">1.</span> md5(str)                                        <span class="hljs-comment">//谨记密码不能明文保存</span><br><span class="hljs-number">2.</span> password(str)<br><span class="hljs-number">3.</span> user()                                          <span class="hljs-comment">//查询用户</span><br><span class="hljs-number">4.</span> database()                                      <span class="hljs-comment">//查询当前正在使用的数据库</span><br><span class="hljs-comment">//流程控制函数</span><br><span class="hljs-number">1.</span> <span class="hljs-keyword">if</span>( expre1 , expr2 , expr3 )                    <span class="hljs-comment">// 2 &gt; 3 ? 1 : 6</span><br><span class="hljs-number">2.</span> ifnull( expr , notnull_expr)                    <span class="hljs-comment">//空字符判断       空字符____ is null</span><br><span class="hljs-number">3.</span> select <span class="hljs-keyword">case</span> when expr1 then expr                <span class="hljs-comment">//多条件判断</span><br>               when expr2 then expr<br>               <span class="hljs-keyword">else</span> expr3 end;<br></code></pre></td></tr></table></figure>

<h2 id="SQL"><a href="#SQL" class="headerlink" title="SQL"></a>SQL</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><code class="hljs sql"># <span class="hljs-keyword">select</span> 查询<br><span class="hljs-keyword">select</span> id                      <span class="hljs-comment">-- 查询整张表中的单列</span><br><span class="hljs-keyword">from</span> student       <br> <br><span class="hljs-keyword">select</span> `name` ,age             <span class="hljs-comment">-- 查询整张表中的多列 用,分隔</span><br><span class="hljs-keyword">from</span> student <br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <span class="hljs-comment">-- 查询整张表中的所有列 通配符 *</span><br><span class="hljs-keyword">from</span> student <br><br><span class="hljs-keyword">select</span> <span class="hljs-keyword">distinct</span> age            <span class="hljs-comment">-- 去重查询 distinct</span><br><span class="hljs-keyword">from</span> student<br><br><span class="hljs-keyword">select</span> <span class="hljs-keyword">distinct</span> <span class="hljs-operator">*</span>              <span class="hljs-comment">-- 去重查询 distinct 关键字作用于所有的列</span><br><span class="hljs-keyword">from</span> student<br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <span class="hljs-comment">-- 限制查询记录的条数 limit num</span><br><span class="hljs-keyword">from</span> student<br>limit <span class="hljs-number">5</span><br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <span class="hljs-comment">-- 限制查询记录的条数 offset 偏移量(起始值) 0</span><br><span class="hljs-keyword">from</span> student<br>limit <span class="hljs-number">5</span> <span class="hljs-keyword">offset</span> <span class="hljs-number">1</span><br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <span class="hljs-comment">-- 限制查询记录的条数 简化  limit offset,num</span><br><span class="hljs-keyword">from</span> student<br>limit <span class="hljs-number">1</span>,<span class="hljs-number">5</span><br><br># 排序检索数据<br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <span class="hljs-comment">-- 排序检索数据 order by </span><br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> age<br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <span class="hljs-comment">-- 多个列排序 order by </span><br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> `name`,age   <br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <span class="hljs-comment">-- 按相对列位置排序</span><br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> <span class="hljs-number">2</span>,<span class="hljs-number">3</span>  <br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <span class="hljs-comment">-- 自定义排序 desc降序 asc升序(默认)</span><br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> age <span class="hljs-keyword">desc</span>  <br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <span class="hljs-comment">-- DESC关键字只应用到直接位于其前面的列名</span><br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> `name`<span class="hljs-keyword">desc</span>,	age   <br># 过滤数据<br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <span class="hljs-comment">-- 过滤数据where 表达式</span><br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">where</span> age<span class="hljs-operator">=</span><span class="hljs-number">20</span><br><br><span class="hljs-comment">-- 在同时使用 ORDER BY 和 WHERE 子句时，应该让 ORDER BY 位于WHERE 之后</span><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">where</span> age <span class="hljs-keyword">between</span> <span class="hljs-number">12</span> <span class="hljs-keyword">and</span> <span class="hljs-number">15</span><br><span class="hljs-keyword">order</span> <span class="hljs-keyword">by</span> age <span class="hljs-keyword">desc</span><br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">where</span> `name` <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;bob&#x27;</span>     <span class="hljs-comment">-- 字符串比较&#x27; &#x27;引用</span><br><br># 高级数据过滤<br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                       <br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">where</span> `name`<span class="hljs-operator">=</span><span class="hljs-string">&#x27;bob&#x27;</span> <span class="hljs-keyword">and</span> age<span class="hljs-operator">&lt;</span><span class="hljs-number">18</span>   <span class="hljs-comment">-- 逻辑连接词 and or</span><br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span>                        <span class="hljs-comment">-- WHERE子句中用来指定要匹配值的清单的关键字，功能与 OR 相当</span><br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">where</span> age <span class="hljs-keyword">in</span> (<span class="hljs-number">12</span>,<span class="hljs-number">20</span>)<br><br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span><br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">where</span> <span class="hljs-keyword">not</span> age <span class="hljs-keyword">in</span> (<span class="hljs-number">12</span>,<span class="hljs-number">20</span>)<br><br># 用通配符进行过滤<br><span class="hljs-comment">-- 最常使用的通配符是百分号（%）。在搜索串中，%表示任何字符出现任意次</span><br>数<br><span class="hljs-keyword">select</span> <span class="hljs-operator">*</span><br><span class="hljs-keyword">from</span> student<br><span class="hljs-keyword">where</span> `name` <span class="hljs-keyword">like</span> `<span class="hljs-operator">%</span>明<span class="hljs-string">&#x27;</span><br></code></pre></td></tr></table></figure>
