t;<br>&lt;<span class="hljs-selector-tag">p</span> id=&quot;sec&quot;&gt;示例二&lt;/<span class="hljs-selector-tag">p</span>&gt;<br><span class="hljs-number">3</span>.类选择器(可重复 常用)<br><span class="hljs-selector-class">.red</span>&#123;<br>    <span class="hljs-attribute">color</span>:red;<br>&#125;<br>&lt;<span class="hljs-selector-tag">p</span> class=&quot;red&quot;&gt;示例一&lt;/<span class="hljs-selector-tag">p</span>&gt;<br>&lt;<span class="hljs-selector-tag">p</span> &gt;示例二&lt;/<span class="hljs-selector-tag">p</span>&gt;<br>&lt;<span class="hljs-selector-tag">p</span> class=&quot;red&quot;&gt;示例三&lt;/<span class="hljs-selector-tag">p</span>&gt;<br>&lt;<span class="hljs-selector-tag">p</span> class=&quot;n1 n2 n3&quot;&gt;示例四&lt;/<span class="hljs-selector-tag">p</span>&gt;<br><span class="hljs-number">4</span>.通配选择器<br>*&#123;<br>    <span class="hljs-attribute">color</span>:red;<br>&#125;<br><span class="hljs-number">5</span>.交集选择器(同时满足)<br><span class="hljs-selector-tag">span</span><span class="hljs-selector-class">.red</span>&#123;<br>    <span class="hljs-attribute">color</span>:red;<br>&#125;<br>&lt;<span class="hljs-selector-tag">p</span> class=&quot;red&quot;&gt;示例一&lt;/<span class="hljs-selector-tag">p</span>&gt;<br>&lt;<span class="hljs-selector-tag">p</span> &gt;示例二&lt;/<span class="hljs-selector-tag">p</span>&gt;<br>&lt;<span class="hljs-selector-tag">span</span>  class=&quot;red&quot;&gt;示例三&lt;/<span class="hljs-selector-tag">span</span>&gt;<br>&lt;<span class="hljs-selector-tag">span</span>&gt;示例四&lt;/<span class="hljs-selector-tag">span</span>&gt;<br><span class="hljs-number">6</span>.并集选择器(满足其一即可)    , 或<br><span class="hljs-selector-tag">span</span>,<span class="hljs-selector-class">.red</span>&#123;<br>    <span class="hljs-attribute">color</span>:red;<br>&#125;<br>&lt;<span class="hljs-selector-tag">p</span> class=&quot;red&quot;&gt;示例一&lt;/<span class="hljs-selector-tag">p</span>&gt;<br>&lt;<span class="hljs-selector-tag">p</span> &gt;示例二&lt;/<span class="hljs-selector-tag">p</span>&gt;<br>&lt;<span class="hljs-selector-tag">span</span>  class=&quot;red&quot;&gt;示例三&lt;/<span class="hljs-selector-tag">span</span>&gt;<br>&lt;<span class="hljs-selector-tag">span</span>&gt;示例四&lt;/<span class="hljs-selector-tag">span</span>&gt;<br>二.位置<br>关系选择器:<br>祖宗元素<br>父元素<br>子元素<br>兄弟元素<br><span class="hljs-number">1</span>.子元素选择器<br>父元素 &gt; 子元素&#123;    ////指定父元素下的指定子元素<br><br>&#125;<br><span class="hljs-number">2</span>.后代选择器<br>父元素  子元素&#123;     //指定父元素下的所有子元素<br><br>&#125;<br><span class="hljs-number">3</span>.兄弟选择器<br>兄 + 弟&#123;            //兄下面的紧挨的弟元素<br>    <br>&#125;<br>兄 ~ 弟&#123;            //兄下面的所有的弟元素<br>    <br>&#125;<br>三.属性选择器<br>元素名<span class="hljs-selector-attr">[属性=...]</span>&#123;<br><br>&#125;<br>过滤条件:<br>属性                    //为...属性<br>属性=...                //属性为...<br>属性^=...               //以...开头<br>属性$=...               //以...结尾<br>属性*=...               //包含...<br>伪类选择器:              //特定的状态<br><span class="hljs-number">1</span>.以所有的元素排行<br>:first-child<br>:last-child<br>:<span class="hljs-built_in">nth-child</span>()<br><span class="hljs-number">2</span><span class="hljs-built_in">n</span>(even)         //偶数<br><span class="hljs-number">2</span>n+<span class="hljs-number">1</span>(odd)        //奇数<br><span class="hljs-number">1</span>.以同类型的元素排行<br>:first-of-type<br>:last-of-type<br>:<span class="hljs-built_in">nth-of-type</span>()<br><span class="hljs-number">3</span>.否定伪类<br>:<span class="hljs-built_in">not</span>()<br>超链接的伪类:<br>:link        //正常链接<br>:visited     //访问过的链接<br>:hover       //鼠标指向<br>:active      //鼠标点击<br>伪元素:<br>::first-letter<br>::first-line<br>::selection<br>::before<br>::after<br>需结合content使用<br>选择器的权重<br>优先级:<br>内联选择器      <span class="hljs-number">1000</span><br>id选择器        <span class="hljs-number">100</span> <br>类/伪类选择器    <span class="hljs-number">10</span><br>元素选择器       <span class="hljs-number">1</span><br>通配选择器       <span class="hljs-number">0</span><br>继承             无<br>优先级相同时取决于靠后<br>单位:<br>长度单位:<br>px<br>em<br>rem<br>颜色单位:<br>英语<br>rgb<br>rgba<br>十六进制<br>盒子模型:<br><span class="hljs-number">1</span>.内容区(content)<br><span class="hljs-number">2</span>.内边距(padding)<br><span class="hljs-number">3</span>.边框(border)<br><span class="hljs-number">4</span>.外边距(margin)<br>.box1&#123;<br>            <span class="hljs-attribute">width</span>: <span class="hljs-number">200px</span>;<br>            <span class="hljs-attribute">height</span>: <span class="hljs-number">200px</span>;<br>            <span class="hljs-attribute">background</span>:  chocolate;<br>            <span class="hljs-attribute">border-color</span>: blueviolet;<br>            <span class="hljs-attribute">border-width</span>: <span class="hljs-number">20px</span>;<br>            <span class="hljs-attribute">border-style</span>: solid;<br>        &#125;<br>边框:<br>四条边框可以相互独立设置<br>border:<span class="hljs-number">20px</span> red solid;<br>相邻元素垂直方向外边距折叠问题:<br>兄弟元素:有利<br>父子元素:消除<br>元素地显示类型:<br>dispaly:_____:<br>inlin block none<br>元素的显示状态:<br>visibility:______;<br>visible hidden<br>盒子的大小:<br>box-sizing:_______;    //wigth high  的表示<br><span class="hljs-attribute">content</span>-box            <br><span class="hljs-attribute">border</span>-box<br>轮廓:<br>outline:<br>阴影:<br>box-shadow:_ _ _ _<br>圆角:<br>border-radius:_ _<br>border-top-left-radius:<br>border-radius:<span class="hljs-number">50%</span>      //圆形<br>浮动:      //元素水平排列<br>float:none;<br><span class="hljs-attribute">left</span>  <br><span class="hljs-attribute">right</span><br>特点:<br><span class="hljs-number">1</span>.浮动元素完全脱离文本流,不占位置<br><span class="hljs-number">2</span>.浮动元素不会超出父元素<br><span class="hljs-number">3</span>.浮动元素不会超过其兄弟元素<br><span class="hljs-number">4</span>.浮动元素文字环绕<br>text-decoration:none        //去除下划线<br>line-height:父元素高度       //文字水平居中<br>浮动缺点:高度塌陷<br>块元素高度不写死后发生<br>解决:开启<span class="hljs-built_in">BFC</span>(Block Format Context)块元素格式环境<br>方式:<br>float<br>overflow:hide<br>clear:___;        //清除受其它元素的影响<br><span class="hljs-attribute">left</span><br><span class="hljs-attribute">right</span><br>both<br>高度塌陷完美解决方案:<br>.box::after&#123;<br>    <span class="hljs-attribute">content</span>:<span class="hljs-string">&quot;&quot;</span>;<br>    <span class="hljs-attribute">display</span>:block;<br>    <span class="hljs-attribute">clear</span>:both;<br>&#125;<br><span class="hljs-selector-class">.clearfix</span><span class="hljs-selector-pseudo">::before</span>,<br><span class="hljs-selector-class">.clearfix</span><span class="hljs-selector-pseudo">::after</span>&#123;<br>    context:<span class="hljs-string">&quot;&quot;</span>;<br>    <span class="hljs-attribute">display</span>:table;<br>    <span class="hljs-attribute">clear</span>:both;<br>&#125;<br>定位(<span class="hljs-attribute">position</span>):<br><span class="hljs-number">1</span>.相对定位 (relation)<br><span class="hljs-number">2</span>.绝对定位 (absolute)<br><span class="hljs-number">3</span>.固定定位 (fixed)<br><span class="hljs-number">4</span>.粘滞定位 (sticky)<br>position:static;<br><span class="hljs-number">1</span>.相对定位 (relation):<br>偏移量(offset):<br>top<br>bottom<br>left<br>right<br>坐标系:文档流的初始位置为原点<br>相对定位特点:<br><span class="hljs-number">1</span>.没有脱离文档流<br><span class="hljs-number">2</span>.提升元素的层级<br><span class="hljs-number">3</span>.不改变元素的性质<br>灵魂出窍<br>绝对定位:<br>包含块<br>脱离文档流<br>坐标系:以最近的相对定位的块元素<br>固定定位:<br>坐标系:窗口视图<br>定位的层级:<br>z-index:num;<br>祖先元素层级&lt;后代元素的层级<br><span class="hljs-attribute">background-clip</span>: content-box;   //背景不影响边框<br>字体:<br>color:<br>font-size:<br>font-family:<br>@font-face&#123;<br><span class="hljs-attribute">font-family</span>:<br>src:<span class="hljs-built_in">url</span>(<span class="hljs-string">&quot;&quot;</span>)<br>&#125;<br>图标字体(iconfont):<br><span class="hljs-number">1</span>.下载<br><span class="hljs-number">2</span>.导入<br><span class="hljs-number">3</span>.类名引入<br>三种方法使用<br>行高:<br>字体实际占有的大小line-height<br>字体大小font-size<br>背景:<br>雪碧图<br></code></pre></td></tr></table>< ine">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><code class="hljs javascript">文件引入<br><span class="hljs-number">1.</span> 内部引入<br>&lt;script&gt;  . ..   &lt;\script&gt;<br><span class="hljs-number">2.</span> 外部引入<br>&lt;script src=<span class="hljs-string">&quot;file_path&quot;</span>&gt;&lt;\script&gt;<br>最好是在body后引入<br><br><span class="hljs-title class_">ECMAScript</span>语法:<br><span class="hljs-keyword">var</span> 与 <span class="hljs-keyword">let</span> 与 <span class="hljs-keyword">const</span><br>三者都是声明变量的关键词<br><span class="hljs-number">1.</span> 作用域<br><span class="hljs-keyword">var</span> : 整个函数  <br><span class="hljs-title function_">let</span>(<span class="hljs-keyword">const</span>) : 代码块<br><span class="hljs-number">2.</span> 全局变量<br><span class="hljs-keyword">var</span> : 不加 <span class="hljs-keyword">var</span> 修饰<br><span class="hljs-title function_">let</span>(<span class="hljs-keyword">const</span>) : 同C<br><span class="hljs-number">3.</span> 声明提升<br><span class="hljs-keyword">var</span> : 支持<br><span class="hljs-title function_">let</span>(<span class="hljs-keyword">const</span>) : 不支持<br><span class="hljs-number">4.</span> 冗余声明<br><span class="hljs-keyword">var</span> : 支持<br><span class="hljs-title function_">let</span>(<span class="hljs-keyword">const</span>) : 不支持<br><span class="hljs-number">5.</span> 值修改<br><span class="hljs-keyword">var</span> : 可以<br><span class="hljs-keyword">let</span> : 可以<br><span class="hljs-keyword">const</span> : 不可以,定义时需要赋值<br>总结:<br>少用 <span class="hljs-keyword">var</span> ,多采用 <span class="hljs-keyword">let</span> <span class="hljs-keyword">const</span><br><br>数据类型:<br><span class="hljs-number">6</span>种原始数据类型 : <span class="hljs-title class_">Number</span> , <span class="hljs-title class_">String</span> , <span class="hljs-title class_">Boolean</span> , <span class="hljs-title class_">Undefined</span> , <span class="hljs-title class_">Null</span> , <span class="hljs-title class_">Symbol</span><br><span class="hljs-number">1</span>种复杂数据类型 : <span class="hljs-title class_">Object</span><br> <br><span class="hljs-title class_">Number</span> :<br>包括整数和浮点数<br><span class="hljs-number">1.</span> 整数<br>最大值 <span class="hljs-title class_">Number</span>.<span class="hljs-property">MAX_VALUE</span> (<span class="hljs-title class_">Infinity</span>)   <span class="hljs-number">1.7976931348623157e+308</span><br>最小值 <span class="hljs-title class_">Number</span>.<span class="hljs-property">MIN_VALUE</span> (-<span class="hljs-title class_">Infinity</span>)  <span class="hljs-number">5e-324</span><br><span class="hljs-title function_">isInfin</span>()<br><span class="hljs-number">2.</span> 浮点数<br>科学计数法<br><span class="hljs-number">12e-3</span> =&gt; <span class="hljs-number">0.012</span><br><br><span class="hljs-title class_">NaN</span> : <span class="hljs-title class_">Not</span> a number<br><span class="hljs-built_in">isNaN</span>()<br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">NaN</span> == <span class="hljs-title class_">NaN</span>); <span class="hljs-comment">// false</span><br><br>转换:<br><span class="hljs-title class_">Number</span>()<br><span class="hljs-built_in">parseInt</span>()<br><span class="hljs-built_in">parseFloat</span>()<br><br><span class="hljs-title class_">Number</span>(<span class="hljs-literal">null</span>) = <span class="hljs-number">0</span><br><span class="hljs-title class_">Number</span>(<span class="hljs-string">&quot;123abc&quot;</span>)  = <span class="hljs-title class_">NaN</span><br><span class="hljs-built_in">parseInt</span>(<span class="hljs-string">&quot;123abc&quot;</span>) = <span class="hljs-number">123</span><br><span class="hljs-built_in">parseInt</span>( , ) 明确格式后简写<br> <span class="hljs-built_in">parseFloat</span>(<span class="hljs-string">&quot;3.125e7&quot;</span>)<br><br>字符串:<br><span class="hljs-number">1.</span> <span class="hljs-title class_">String</span>()    先调用对象的<span class="hljs-title function_">valueof</span>(),再调用<span class="hljs-title function_">toString</span>()<br><span class="hljs-number">2.</span> <span class="hljs-title function_">toString</span>()  <span class="hljs-literal">null</span> <span class="hljs-literal">undefined</span> 无<span class="hljs-title function_">toString</span>()<br>模板字面量:     <span class="hljs-title class_">JavaScript</span>的一种表达式<br><span class="hljs-keyword">let</span> str = <span class="hljs-string">`line1</span><br><span class="hljs-string">123   line2`</span>;<br>输出:<br>line1<br><span class="hljs-number">123</span>   line2<br>插值:<br><span class="hljs-keyword">let</span> value  = <span class="hljs-number">666</span>;<br><span class="hljs-keyword">let</span> str = <span class="hljs-string">`abc <span class="hljs-subst">$&#123;value&#125;</span> def`</span>;<br>str = abc <span class="hljs-number">666</span> def<br>标签函数:<br>就是一个普通函数,只不过参数和传参有些不同<br><span class="hljs-keyword">function</span> <span class="hljs-title function_">tagFunc</span>(<span class="hljs-params">strings,...exps</span>)&#123;&#125;<br>string 原始模板<br>...exps 插值<br>tagFunc<span class="hljs-string">`<span class="hljs-subst">$&#123;a&#125;</span>+<span class="hljs-subst">$&#123;b&#125;</span>=<span class="hljs-subst">$&#123;a+b&#125;</span>`</span><br>strings : ,+,=,<br>...exps : <span class="hljs-number">1</span> <span class="hljs-number">2</span> <span class="hljs-number">3</span><br>总结:<br>模板字面量的出现是为了简化字符串拼接<br><br>操作符:<br>同<span class="hljs-title class_">Java</span><br>特殊:<br>新增 : ** python  幂<br>== 与 === , != 与 !==<br>前者会自动进行类型转换,再进行比较,后者相反,推荐使用后者<br></code></pre></td></tr></table></figure>
