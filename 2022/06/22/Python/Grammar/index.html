            <h1 style="display: none">Python基础语法</h1>
            
            
              <div class="markdown-body">
                
                <h2 id="变量"><a href="#变量" class="headerlink" title="变量"></a>变量</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs python">定义时无需声明 是一种动态语言<br>a=<span class="hljs-number">3</span><br>a=<span class="hljs-string">&#x27;abc&#x27;</span>  字符串用<span class="hljs-string">&#x27;&#x27;</span>引起来<br>数值与非数值:<br>    数值: 整数和浮点数 没有范围限制,太大显示inf<br>    字符串<br>    布尔值: <span class="hljs-literal">True</span> <span class="hljs-literal">False</span><br></code></pre></td></tr></table></figure>

<h2 id="数值运算"><a href="#数值运算" class="headerlink" title="数值运算"></a>数值运算</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs python">四则运算 ( + - * /)<br>特殊:<br>    幂运算: <span class="hljs-number">2</span>**<span class="hljs-number">3</span> (<span class="hljs-number">2</span>^<span class="hljs-number">3</span>)<br>    整除:   <span class="hljs-number">10</span>//<span class="hljs-number">3</span> (<span class="hljs-number">3</span>)<br>    取模:   <span class="hljs-number">5</span>%<span class="hljs-number">2</span>  (<span class="hljs-number">2</span>)<br></code></pre></td></tr></table></figure>

<h2 id="字符串"><a href="#字符串" class="headerlink" title="字符串"></a>字符串</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;abc&#x27;</span>)<br>prnt(<span class="hljs-string">&#x27;a&#x27;</span>,<span class="hljs-string">&#x27;b&#x27;</span>)     <span class="hljs-comment"># , =&gt; 空格</span><br><span class="hljs-built_in">print</span>(...line     <span class="hljs-comment">#多行输出</span><br>     new line...)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27; \&quot; &#x27;</span>)     <span class="hljs-comment">#转义 </span><br><span class="hljs-built_in">print</span>(<span class="hljs-string">r&#x27; \&quot; &#x27;</span>)    <span class="hljs-comment">#不转义 </span><br><span class="hljs-built_in">ord</span>(<span class="hljs-string">&#x27;A&#x27;</span>)   <span class="hljs-number">65</span>     <span class="hljs-comment">#单字符的unicode码值</span><br><span class="hljs-built_in">chr</span>(<span class="hljs-number">48</span>)    <span class="hljs-string">&#x27;0&#x27;</span>    <span class="hljs-comment">#数转字符</span><br><span class="hljs-string">&#x27;abc&#x27;</span>.encode(<span class="hljs-string">&#x27;utf-8&#x27;</span>)    <span class="hljs-comment">#字符类型编码成字节类型</span><br><span class="hljs-string">&#x27;\xa0\xe5\xa5\xbd&#x27;</span>.decode(<span class="hljs-string">&#x27;utf-8&#x27;</span>)  <span class="hljs-comment">#解码</span><br><span class="hljs-built_in">len</span>(<span class="hljs-built_in">str</span>)          <span class="hljs-comment">#长度</span><br><span class="hljs-comment">#格式化输出</span><br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;%02d&#x27;</span> % <span class="hljs-number">3</span>)       <span class="hljs-comment"># %d 整数 %.nf浮点数 %s 字符串 %x 十六进制输出</span><br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;%.2f&#x27;</span> % <span class="hljs-number">5.127</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;%x&#x27;</span> % <span class="hljs-number">0x12345</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;%s %d&#x27;</span> % (<span class="hljs-string">&#x27;bob&#x27;</span>,<span class="hljs-number">123</span>))<br></code></pre></td></tr></table></figure>

<h2 id="列表List"><a href="#列表List" class="headerlink" title="列表List"></a>列表List</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-built_in">list</span>=[<span class="hljs-number">12</span>,<span class="hljs-string">&#x27;abc&#x27;</span>,<span class="hljs-number">3.14</span>,<span class="hljs-literal">True</span>,[<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>],&#123;k:v&#125;]    <span class="hljs-comment"># 内容可变</span><br><span class="hljs-built_in">list</span>[<span class="hljs-number">0</span>]<br><span class="hljs-built_in">list</span>[-<span class="hljs-number">1</span>]    <br><span class="hljs-built_in">list</span>.append(<span class="hljs-string">&#x27;str&#x27;</span>)    <span class="hljs-comment">#追加</span><br><span class="hljs-built_in">list</span>.pop()            <span class="hljs-comment">#删除</span><br><span class="hljs-built_in">list</span>.insert(<span class="hljs-number">0</span>,<span class="hljs-string">&#x27;str&#x27;</span>)  <span class="hljs-comment">#插入</span><br><span class="hljs-comment"># 切片操作      [start:end:space]   [start,end)</span><br>[<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>,<span class="hljs-number">6</span>,<span class="hljs-number">7</span>,<span class="hljs-number">8</span>,<span class="hljs-number">9</span>][:<span class="hljs-number">3</span>]  =&gt;  [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>]<br>list2=<span class="hljs-built_in">list</span>[:]         <span class="hljs-comment">#复制</span><br><br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">list</span>:        <span class="hljs-comment">#遍历列表</span><br><span class="hljs-keyword">for</span> i,v <span class="hljs-keyword">in</span> enummble(<span class="hljs-built_in">list</span>):   <span class="hljs-comment">#遍历列表  双值</span><br></code></pre></td></tr></table></figure>

<h2 id="元组-truple"><a href="#元组-truple" class="headerlink" title="元组 truple"></a>元组 truple</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-built_in">tuple</span>  = (<span class="hljs-number">12</span>,<span class="hljs-string">&#x27;abc&#x27;</span>,<span class="hljs-number">3.14</span>,<span class="hljs-literal">True</span>,[<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>],&#123;k:v&#125;)  <span class="hljs-comment"># 内容不可变</span><br>支持切片操作<br><span class="hljs-built_in">tuple</span>[<span class="hljs-number">4</span>][<span class="hljs-number">0</span>]=<span class="hljs-string">&quot;x&quot;</span><br>注意:<br>tuple1=(<span class="hljs-number">1</span>,)  <span class="hljs-comment">#  只用一个元素的元组    (1,)</span><br>tuple2=(<span class="hljs-number">1</span>)   <span class="hljs-comment">#  1                    1</span><br></code></pre></td></tr></table></figure>

<h2 id="字典dict"><a href="#字典dict" class="headerlink" title="字典dict"></a>字典dict</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs python">映射关系   无序<br><span class="hljs-built_in">dict</span>=&#123;<span class="hljs-string">&#x27;apple&#x27;</span>:<span class="hljs-number">12</span>,<span class="hljs-string">&#x27;banana&#x27;</span>:<span class="hljs-number">13</span>,<span class="hljs-string">&#x27;bob&#x27;</span>:<span class="hljs-number">15</span>,<span class="hljs-number">66</span>:<span class="hljs-string">&#x27;abc&#x27;</span>&#125;<br>vaule=<span class="hljs-built_in">dict</span>.get(key)<br><span class="hljs-built_in">dict</span>[<span class="hljs-string">&#x27;bob&#x27;</span>]=<span class="hljs-number">20</span>   <span class="hljs-comment"># 覆盖</span><br><span class="hljs-built_in">dict</span>[<span class="hljs-string">&#x27;tom&#x27;</span>]=<span class="hljs-number">22</span>   <span class="hljs-comment"># 添加</span><br><span class="hljs-built_in">dict</span>.pop(<span class="hljs-string">&#x27;tom&#x27;</span>)  <span class="hljs-comment">#删除</span><br>遍历<br><span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> <span class="hljs-built_in">dict</span>.keys():<br><span class="hljs-keyword">for</span> v <span class="hljs-keyword">in</span> <span class="hljs-built_in">dict</span>.values():<br><span class="hljs-keyword">for</span> k,v <span class="hljs-keyword">in</span> <span class="hljs-built_in">dict</span>.items():<br></code></pre></td></tr></table></figure>

<h2 id="集合set"><a href="#集合set" class="headerlink" title="集合set"></a>集合set</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs python">特殊的映射关系,只有key   无序<br>需要借助<span class="hljs-built_in">list</span><br><span class="hljs-built_in">set</span>=([<span class="hljs-number">3</span>,<span class="hljs-number">3</span>,<span class="hljs-number">2</span>,<span class="hljs-number">2</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,])<br><span class="hljs-built_in">set</span> =&gt; (<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>)<br><span class="hljs-built_in">set</span>.remove(<span class="hljs-number">1</span>)   <span class="hljs-comment"># 删除</span><br>集合的交集.并集<br>set1&amp;set2<br>set1|set2<br></code></pre></td></tr></table></figure>

<h2 id="函数"><a href="#函数" class="headerlink" title="函数"></a>函数</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><code class="hljs python">导包<br><span class="hljs-keyword">import</span> name       <br><span class="hljs-keyword">from</span> name <span class="hljs-keyword">import</span> fun_name<br>格式<br><span class="hljs-keyword">def</span> <span class="hljs-title function_">fun</span>():<br>    <span class="hljs-keyword">pass</span><br>    <span class="hljs-keyword">return</span>  <br><br><span class="hljs-comment"># 位置参数 默认参数 可变参数 关键字参数 命名关键字参数</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">abs</span>(<span class="hljs-params">n</span>):<br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">isinstance</span>(n,(<span class="hljs-built_in">int</span>,<span class="hljs-built_in">float</span>)):     <span class="hljs-comment"># 没有默认值的参数</span><br>        <span class="hljs-keyword">if</span> n&lt;<span class="hljs-number">0</span>:<br>            <span class="hljs-keyword">return</span> -n<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-keyword">return</span> n<br>        <br><span class="hljs-keyword">def</span> <span class="hljs-title function_">say</span>(<span class="hljs-params">m=<span class="hljs-string">&#x27;hello&#x27;</span></span>)          <span class="hljs-comment"># 带有默认值的参数</span><br>    <span class="hljs-built_in">print</span>(m)<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">sum</span>(<span class="hljs-params">*l</span>)                  <span class="hljs-comment"># 可变参数   本质是一个tuple</span><br>    <span class="hljs-built_in">sum</span>=<span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> l:<br>        <span class="hljs-built_in">sum</span>=<span class="hljs-built_in">sum</span>+n;<br>    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>; <br><span class="hljs-built_in">sum</span>(<span class="hljs-built_in">list</span>[<span class="hljs-number">0</span>],<span class="hljs-built_in">list</span>[<span class="hljs-number">1</span>],<span class="hljs-built_in">list</span>[<span class="hljs-number">2</span>])<br><span class="hljs-built_in">sum</span>(*<span class="hljs-built_in">list</span>)<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">printf</span>(<span class="hljs-params">**kw</span>)                  <span class="hljs-comment"># 关键字参数   本质是一个dict</span><br>   <span class="hljs-keyword">for</span> k,v <span class="hljs-keyword">in</span> kw.items():<br>        <span class="hljs-built_in">print</span>(k,v)<br>printf(city=<span class="hljs-string">&#x27;Beijing&#x27;</span>)<br>prntf(**<span class="hljs-built_in">dict</span>)<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">person</span>(<span class="hljs-params">name, age, *, city, job</span>):    <span class="hljs-comment"># 命名关键字参数  限制传入key-value</span><br> <span class="hljs-built_in">print</span>(name, age, city, job) <br></code></pre></td></tr></table></figure>



<h2 id="控制结构"><a href="#控制结构" class="headerlink" title="控制结构"></a>控制结构</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># python中用缩进来表示不同的代码块</span><br><span class="hljs-number">1.</span> 分支结构<br>   <span class="hljs-keyword">if</span> age&lt;<span class="hljs-number">18</span>:          <span class="hljs-comment"># else if =&gt; elif     and (&amp;&amp;) or (||) not (!)</span><br>      <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;未成年&quot;</span>)<br>    <span class="hljs-keyword">else</span>:<br>      <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;已成年&quot;</span>)<br>    swtich python3<span class="hljs-number">.10</span>.*才有<br>    <br><span class="hljs-number">2.</span> 循环结构  <br>   <span class="hljs-keyword">for</span> ... <span class="hljs-keyword">in</span> ...   <span class="hljs-comment"># 要是可迭代的数据类型</span><br>   <span class="hljs-keyword">import</span> Collocations<br>   <span class="hljs-built_in">isinstance</span>(  ,Iterable)<br><br></code></pre></td></tr></table></figure>
